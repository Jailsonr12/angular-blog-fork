<div class="container__big-card">
  <div class="big-card__photo">
    <img src="{{ photoCover }}" alt="photo" />
  </div>
  <div class="big-card__title">
    <a [routerLink]="['content', id]">{{ cardTitle }}</a>
  </div>
  <div class="big-card__description">
    <a href="https://www.linkedin.com/in/jailsonroth/">
      {{ cardDescription }}
    </a>
  </div>
</div>
